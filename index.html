<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="carousel.css">
  <title>캐러셀</title>
</head>

<body>
  <div class="slide-container">
    <div class="slide">
      <img src="NJ_HowSweet_1.png" alt="뉴진스 HowSweet 앨범 자켓">
    </div>
    <div class="slide">
      <img src="NJ_HowSweet_2.png" alt="뉴진스 HowSweet 앨범 자켓">
    </div>
    <div class="slide">
      <img src="NJ_HowSweet_3.png" alt="뉴진스 HowSweet 앨범 자켓">
    </div>
  </div>

  <div class="btn-container">
    <button type="button" data-num="-1" class="slide-btn previous">◀</button>
    <button type="button" data-num="0" class="slide-btn btn1">1</button>
    <button type="button" data-num="1" class="slide-btn btn2">2</button>
    <button type="button" data-num="2" class="slide-btn btn3">3</button>
    <button type="button" data-num="+1" class="slide-btn next">▶</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="carousel.js"></script>
</body>

</html>
